    <section id="skills" style="background-color: #eee" ng-controller="SkillsController as vm">
      <div class="container">
        <div class="row services">
          <div class="col-md-12">
            <h2 class="heading yellow-text text-darken-2">Skills</h2>
            <div class="row">
              <div class="col-sm-4 wow bounceInRight">
                <div class="box">
                  <div class="icon text-center"><i class="fa fa-desktop green-text text-darken-2"></i></div>
                  <h4 class="green-text text-darken-4 text-center">Web Development</h4>
                  <h5 class="text-center">HTML5, CSS3, Javascript, PHP, MySQL, AngularJS, KnockoutJS, Bootstrap, Material Design</h5>
                </div>
              </div>
              <div class="col-sm-4 wow bounceInDown">
                <div class="box">
                  <div class="icon text-center"><i class="fa fa-mobile-phone red-text text-darken-2"></i></div>
                  <h4 class="red-text text-darken-4 text-center">Mobile Development</h4>
                  <h5 class="text-center">Java, C#, XML, Swift, Android, iOS</h5>
                </div>
              </div>
              <div class="col-sm-4 wow bounceInLeft">
                <div class="box">
                  <div class="icon text-center"><i class="fa fa-paint-brush blue-text text-darken-2"></i></div>
                  <h4 class="blue-text text-darken-4 text-center">Design</h4>
                  <h5 class="text-center">Adobe Photoshop, Adobe Illustrator</h5>
                </div>
              </div>
            </div>
            <div class="row text-center">
              <button class="btn btn-primary"
                ng-click="vm.openResume()">
                  View My Resume
              </button>
           </div> 
          </div>
        </div>
      </div>
    </section>
